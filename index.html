<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <a href="#" class="Logo">Web.li</a>

        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class='bx bx-menu-alt-right' id="menu-icon"></i>
            <i class='bx bxl-xing'  id="close-icon"></i>
        </label>
        <div class="navbar">
            <a href="#" style="--i:0;">Home</a>
            <a href="#" style="--i:1;">About</a>
            <a href="#" style="--i:2;">Gallery</a>
            <a href="#" style="--i:3;">Services</a>
            <a href="#" style="--i:4;">content</a>
        </div>
    </header>
</body>
</html>
